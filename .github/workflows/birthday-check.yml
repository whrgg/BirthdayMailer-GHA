name: Birthday Check

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  check-birthdays:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create config files from secrets
      run: |
        # 创建email.json
        cat > email.json << 'EOL'
        ${{ secrets.EMAIL_CONFIG }}
        EOL
        
        # 创建birthday.json
        cat > birthday.json << 'EOL'
        ${{ secrets.BIRTHDAY_DATA }}
        EOL
        
        # 验证JSON格式
        python -c "import json; json.load(open('email.json')); json.load(open('birthday.json'))"
      
    - name: Run birthday check
      run: python check_birthdays.py 