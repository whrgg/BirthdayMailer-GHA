name: Birthday Check

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  check-birthdays:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create config files
      run: |
        # 使用 jq 验证并格式化 JSON
        echo '${{ secrets.EMAIL_CONFIG }}' | jq '.' > email.json
        echo '${{ secrets.BIRTHDAY_DATA }}' | jq '.' > birthday.json
        
        # 显示创建的文件内容（隐藏敏感信息）
        echo "email.json structure:"
        jq 'del(.sender.password)' email.json
        echo "birthday.json structure:"
        jq '.' birthday.json
      
    - name: Run birthday check
      run: python check_birthdays.py 