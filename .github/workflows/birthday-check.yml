name: Birthday Check

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  check-birthdays:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create config files
      run: |
        node -e '
          const fs = require("fs");
          
          // 写入 email.json
          fs.writeFileSync(
            "email.json",
            JSON.stringify(JSON.parse(process.env.EMAIL_CONFIG), null, 2)
          );
          
          // 写入 birthday.json
          fs.writeFileSync(
            "birthday.json",
            JSON.stringify(JSON.parse(process.env.BIRTHDAY_DATA), null, 2)
          );
        '
      env:
        EMAIL_CONFIG: ${{ secrets.EMAIL_CONFIG }}
        BIRTHDAY_DATA: ${{ secrets.BIRTHDAY_DATA }}
      
    - name: Run birthday check
      run: python check_birthdays.py 